<!DOCTYPE html>
<style>
    li {
        list-style-type: none; /* Убираем маркеры */
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <title>Генератор постеров</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.css"
          rel="stylesheet">
</head>
<body>
<div id="preLoader" style="z-index: 100000; position: absolute; display: flex; margin: auto;">

    <h1 class="title-loader"><!--Loading--><img src="img/preLoad.gif"></h1>

    <div class="block-preload"></div>
</div>
<div class="container-fluid h-100">
    <div class="row  h-100" style="background: #000000">
        <div class="col-md-7 h-100">
            <div class="d-flex align-items-center h-100" style="width: 100%; text-align: center;">
                <div id="maskFrame" style="text-align: center; margin-left: 20%">
                </div>
            </div>
        </div>
        <div class="col-md-5 h-100">
            <div class="d-flex align-items-center h-100 sideBar" style="">
                <div class="right-menu">
                    <div class="input-container input-text">
                        <div class="input-color">
                            <label for="inputHeader">название</label>
                            <div id="picker"></div>
                        </div>
                        <textarea name="" id="inputHeader" placeholder="Введите текст" rows="3"></textarea>
                    </div>
                    <div class="input-container input-discription">
                        <div class="input-color">
                            <label for="inputDescription">описание</label>
                            <div id="picker_2"></div>
                        </div>
                        <textarea id="inputDescription" placeholder="Введите текст" rows="3"></textarea>
                    </div>
                    <div class="input-container input-data">
                        <input type="text" placeholder="Введите дату" id="inputDate">
                    </div>
                    <div class="input-container input-time">
                        <input type="text" placeholder="Введите время" id="inputTime">
                    </div>
                    <div class="input-container input-group" id="inputFile"></div>
                    <button id="onLoad" class="btn btn-primary">Загрузить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
