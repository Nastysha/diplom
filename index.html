<script>

    $('#button_mask1').on('click', function (e) {
        $('#mask').attr('src', 'mask1.html');
    });
    $('#button_mask2').on('click', function (e) {
        $('#mask').attr('src', 'mask2.html');
    });
    $('#button_mask3').on('click', function (e) {
        $('#mask').attr('src', 'mask3.html');
    });
    $('#button_mask4').on('click', function (e) {
        $('#mask').attr('src', 'mask4.html');
    });
</script>

<script language="javascript" type="text/javascript">
    function goMail() {
        if (confirm("Уверены, что хотите сгенерировать?")) {
            $('#mask').detach();
            $('#maskFrame').append($('<iframe>', {
                class: "rounded mx-auto d-block h-100",
                id: "mask",
                style: "width: 100%; border : none;",
                src: "mask1.html?inputHeader=" + document.getElementById("inputHeader").value
                    + '&inputFile=' + document.getElementById("inputFile").title
                    + '&inputFileValue=' + document.getElementById("inputFile").value
            }));
        }
    }
</script>
